<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link 
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body id="page">
    <header class="page__header">
      <img id="page__header__img"
          src="./eisenhower-matrix.jpg"
          alt="Matrix image">
      <a 
          class="page__header__additional_info"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?</a>
    </header>
    <main class="page__main_content__wrapper">
      <section>
        <label for="new-task"
            class="section__label">Add Item</label>
        <div class="section__task_row__wrapper">
          <input id="section__new_task"
              class="section__input section__task"
              type="text">
          <button class="section__button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="section__heading">Todo</h3>
        <ul id="section__incomplete_tasks__list"
            class="section__task__list">
          <li class="section__task__list__item">
            <input type="checkbox"
            class="section__input">
            <label class="section__task section__label">Pay Bills</label>
            <input type="text"
                class="section__task section__input">
            <button class="section__button_edit section__button">Edit</button>
            <button class="section__button section__button_delete">
              <img src="./remove.svg"
                  class="section__button_delete__icon"
                  alt="Delet button">
            </button>
          </li>
          <li class="section__task__list__item section__task__list__item_edit_mode">
            <input type="checkbox"
                class="section__input">
            <label class="section__task section__label">Go Shopping</label>
            <input 
                type="text"
                value="Go Shopping"
                class="section__task section__input">
            <button class="section__button_edit section__button">Save</button>
            <button class="section__button section__button_delete">
              <img src="./remove.svg"
                  class="section__button_delete__icon"
                  alt="Delet button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section__heading">Completed</h3>
        <ul id="section__complete_tasks__list" class="section__task__list">
          <li class="section__task__list__item">
            <input type="checkbox"
                checked
                class="section__input">
            <label class="section__task section__label">See the Doctor</label>
            <input
                type="text"
                class="section__task section__input">
            <button class="section__button_edit section__button">Edit</button>
            <button class="section__button section__button_delete">
              <img src="./remove.svg"
                  class="section__button_delete__icon"
                  alt="Delet button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
