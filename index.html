<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link 
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body id="page">
    <header class="header">
      <img id="matrix-img"
          src="./eisenhower-matrix.jpg">
      <a 
          class="more-info"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?</a>
    </header>
    <main class="main-content-wrapper">
      <section id="add-section">
        <label for="new-task"
            class="lable">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"
              class="task, input"
              type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="section-heading">Todo</h3>
        <ul id="incomplete-tasks"
            class="task-list">
          <li class="task-list-item">
            <input type="checkbox"
            class="input">
            <label class="task, lable">Pay Bills</label>
            <input type="text"
                class="task, input">
            <button class="edit, button">Edit</button>
            <button class="delete, button">
              <img src="./remove.svg"
                  class="button-icon">
            </button>
          </li>
          <li class="edit-mode, task-list-item">
            <input type="checkbox"
                class="input">
            <label class="task, lable">Go Shopping</label>
            <input 
                type="text"
                value="go shopping"
                class="task, input">
            <button class="edit, button">Save</button>
            <button class="delete, button">
              <img src="./remove.svg"
                  class="button-icon">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section-heading">Completed</h3>
        <ul id="completed-tasks" class="task-list">
          <li class="task-list-item">
            <input type="checkbox"
                checked
                class="input">
            <label class="task, lable">See the Doctor</label>
            <input
                type="text"
                class="task, input">
            <button class="edit, button">Edit</button>
            <button class="delete, button">
              <img src="./remove.svg"
                  class="button-icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
